<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text File content</title>
</head>
<body>
    <h2 align=center>File content for: <i>{{context.filename}}</i> </h2> 
    <div>
        <ul>
            {% for line in context.lines %}
                <p>{{ line }}</p>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
